<h1>Format Text for education</h1>
<h3>các mục không thứ tự</h3>
<ul>
    <li><em>emphasized</em></li>
    <li><i>italic</i></li>
    <li><sup>superscripted</sup></li>
    <li><sub>subscripted</sub></li>
    <li><u>inserted</u></li>
    <li><del>deleted</del></li>
    <li><mark>marked</mark></li>
</ul>
